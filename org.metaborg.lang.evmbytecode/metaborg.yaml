- language: Stratego-Sugar
  directory: trans
  includes:
  - "evmbytecode.str"
  - "ebc/**/*.str"

  ## SDF3
- language: TemplateLang
  directory: syntax
  includes:
  - "ebc/*.sdf3"
- language: ATerm
  directory: src-gen/syntax
