---
id: org.metaborg:org.metaborg.lang.evmbytecode:0.1.0-SNAPSHOT
name: evmbytecode
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.lang:${metaborgVersion}
  - org.metaborg:dynsem:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.shared:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.nabl2.runtime:${metaborgVersion}

exports:

  ## Stratego
- language: Stratego-Sugar
  directory: trans
  includes:
  - "evmbytecode.str"
  - "ebc/**/*.str"

  ## SDF3
- language: TemplateLang
  directory: syntax
  includes:
  - "ebc/*.sdf3"
- language: ATerm
  directory: src-gen/syntax
  includes:
  - "**/*.aterm"
- language: EditorService
  directory: src-gen
  includes:
  - "completion/colorer/ebc/*.esv"
- language: Stratego-Sugar
  directory: src-gen
  includes:
  - "completion/ebc/*.str"
  - "pp/ebc/*.str"
  - "signatures/ebc/*.str"


pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
debug:
  typesmart: false
language:
  sdf:
    pretty-print: evmbytecode
    sdf2table: c
    placeholder:
      prefix: "$"
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc
